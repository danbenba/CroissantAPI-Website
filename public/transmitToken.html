<!DOCTYPE html>
<html>
<head>
  <title>Transmit Token</title>
</head>
<body>
  <script>
    // Helper to get cookie by name
    function getCookie(name) {
      const value = `; ${document.cookie}`;
      const parts = value.split(`; ${name}=`);
      if (parts.length === 2) return parts.pop().split(';').shift();
    }

    // Redirect to the / webpage after 2 seconds
    // setTimeout(() => {
    //   location.href = "/";
    // }, 2000);

    const token = getCookie('token');
    if (token) {
      // Use deeplink instead of websocket
      window.location.href = `croissant-launcher://set-token?token=${encodeURIComponent(token)}`;
      // document.cookie = "token=; expires=Thu, 01 Jan 1970 00:00:00 UTC; path=/;";
      // window.opener && window.opener.location.reload();
      // location.href = "https://croissant-api.fr/close";
    } else {
      // No token found, redirect or show error
      document.body.innerText = "No token found in cookies.";
    }
  </script>
</body>
</html>
